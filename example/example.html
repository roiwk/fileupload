<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="./upload.js"></script>
</head>
<body>
    <input type="file" name="file" id="upload">
    <br>
    <br>
    <button id="btn">Upload</button>
    <p id="percent"></p>
    <div class="progress" style="height: 6px;margin-bottom: 2px;margin-top: 10px;width: 200px;">
        <div id="progressbar" style="background:blue;height:6px;width:0;"></div>
    </div>
    <span style="font-size:12px;color:#aaa;" id="output"></span>
    <script>
        window.onload = function () {
            var upload = new roiwkUpload({
                precent_callback: function (percent) {
                    // console.log(percent);
                    document.querySelector("#progressbar").style.width = percent + '%';
                    document.querySelector("#output").innerHTML = percent + '%';
                }
            });
            document.querySelector("#btn").onclick = function(){
                upload.upload(document.querySelector("#upload").files[0]);
            };
        }
    </script>
</body>
</html>
