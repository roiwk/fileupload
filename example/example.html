<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                    crossorigin="anonymous"></script><!--需要引入jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <input type="file" name="file" id="upload">
    <br>
    <br>
    <button id="btn">Upload</button>
    <p id="percent"></p>
    <div class="progress" style="height: 6px;margin-bottom: 2px;margin-top: 10px;width: 200px;">
        <div id="progressbar" style="background:blue;height:6px;width:0;"></div>
    </div>
    <span style="font-size:12px;color:#aaa;" id="output"></span>
    <script src="./upload.js"></script>
    <script>
        $(function(){
            var upload = new roiwkUpload({
                precent_callback: function (percent) {
                    console.log(percent);
                    $("#progressbar").css('width', percent + '%');
                    $("#output").text(percent + '%');
                }
            });
            $("#btn").on("click", function(){
                upload.upload($("#upload").prop('files')[0]);
            });
        });
    </script>
</body>
</html>
